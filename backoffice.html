<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="vh-100 d-flex flex-column">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AnanaStore</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Serch
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-md-8-col-lg-6">
            <form id="product-form">
              <div class="mb-3">
                <label for="name" class="form-label">Name product</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Description product</label
                >
                <input type="text" class="form-control" id="description" />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Brand product</label>
                <input type="text" class="form-control" id="brand" />
              </div>
              <div class="mb-3">
                <label for="imageUrl" class="form-label">Image product</label>
                <input type="text" class="form-control" id="imageUrl" />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Price product</label>
                <input type="number" class="form-control" id="price" />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Check me out</label
                >
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="py-3 bg-secondary-subtle">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-4 text-center align-self-center">
            <p>AnanaStore - <span id="current-year"></span></p>
          </div>
          <div class="col col-12 col-md-4 text-center">
            <ul class="list-unstyled">
              <li><a>Home</a></li>
              <li><a>Product</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script/backoffice.js"></script>
  </body>
</html>
